<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заметки</title>
  <link rel="stylesheet" href="style.css">
  <!-- Подключаем шрифт Roboto из Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="app-container">
    <h1>Мои заметки</h1>
    <!-- Поле для ввода новой заметки -->
    <input type="text" id="note-input" placeholder="Введите новую заметку" />
    <!-- Кнопка для добавления заметки -->
    <button id="add-note-btn">Добавить заметку</button>

    <!-- Контейнер для заметок -->
    <div id="notes-container"></div>
  </div>

  <script src="script.js" type="module"></script>
</body>

</html>
